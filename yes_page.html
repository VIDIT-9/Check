<body>

    <div class="container">

        <p class="love_message" id="loveText"></p>

        <button class="reveal-btn" id="revealBtn">

    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const message = "You just made me the happiest person alive ğŸ¥¹ğŸ’–";
    const btn = document.getElementById("revealBtn");
    const loveText = document.getElementById("loveText");

    btn.addEventListener("click", function() {
        let i = 0;
        loveText.innerHTML = "";

        function typeWriter() {
            if (i < message.length) {
                loveText.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();
    });

});
</script>
